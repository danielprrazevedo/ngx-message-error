name: Publish ngx-message-error

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PKG_VERSION=$(node -p "require('./projects/ngx-message-error/package.json').version")
          if [ "$TAG" != "v$PKG_VERSION" ]; then
            echo "Tag $TAG does not match package version v$PKG_VERSION"
            exit 1
          fi

      - name: Build library
        run: npm run build ngx-message-error

      - name: Publish package
        run: |
          cd dist/ngx-message-error
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
